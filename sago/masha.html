  <!DOCTYPE html>
<html>
<head>
  <title>Student File Tracking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Student File Tracking System</h1>

  <form method="POST" action="C:\Users\user\OneDrive\Desktop\sago\sago\action_page.HTML">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" required>

    <label for="fileType">File Type:</label>
    <select id="fileType" name="fileType" required>
      <option value="">Select a file type</option>
      <option value="Transcript">Transcript</option>
      <option value="Application">Application</option>
      <option value="Financial Aid">Financial Aid</option>
    </select>

    <label for="fileStatus">File Status:</label>
    <select id="fileStatus" name="fileStatus" required>
      <option value="">Select a file status</option>
      <option value="Received">Received</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
